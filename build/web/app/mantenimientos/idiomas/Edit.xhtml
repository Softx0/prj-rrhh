<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditIdiomasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditIdiomasLabel_id}" for="id" />
                    <h:inputText id="id" value="#{idiomasController.selected.id}" title="#{bundle.EditIdiomasTitle_id}" required="true" requiredMessage="#{bundle.EditIdiomasRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditIdiomasLabel_idioma}" for="idioma" />
                    <h:inputText id="idioma" onkeypress="return soloLetras(event)" value="#{idiomasController.selected.idioma}" title="#{bundle.EditIdiomasTitle_idioma}" required="true" requiredMessage="#{bundle.EditIdiomasRequiredMessage_idioma}"/>
                    <h:outputLabel value="#{bundle.EditIdiomasLabel_escrito}" for="escrito" />
                    <h:selectOneMenu id="escrito" value="#{idiomasController.selected.escrito}" title="#{bundle.EditIdiomasTitle_escrito}" >
                        <f:selectItems value="#{escritoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditIdiomasLabel_hablado}" for="hablado" />
                    <h:selectOneMenu id="hablado" value="#{idiomasController.selected.hablado}" title="#{bundle.EditIdiomasTitle_hablado}" >
                        <f:selectItems value="#{habladoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditIdiomasLabel_estado}" for="estado" />
                    <h:selectOneMenu id="estado" value="#{idiomasController.selected.estado}" title="#{bundle.EditIdiomasTitle_estado}" >
                        <f:selectItems value="#{estadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{idiomasController.update}" value="#{bundle.EditIdiomasSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditIdiomasViewLink}"/>
                <br />
                <h:commandLink action="#{idiomasController.prepareList}" value="#{bundle.EditIdiomasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditIdiomasIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
