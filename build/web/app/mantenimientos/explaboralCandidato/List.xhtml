<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListExplaboralCandidatoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListExplaboralCandidatoEmpty}" rendered="#{explaboralCandidatoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{explaboralCandidatoController.items.rowCount > 0}">
                    <h:outputText value="#{explaboralCandidatoController.pagination.pageFirstItem + 1}..#{explaboralCandidatoController.pagination.pageLastItem + 1}/#{explaboralCandidatoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{explaboralCandidatoController.previous}" value="#{bundle.Previous} #{explaboralCandidatoController.pagination.pageSize}" rendered="#{explaboralCandidatoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{explaboralCandidatoController.next}" value="#{bundle.Next} #{explaboralCandidatoController.pagination.pageSize}" rendered="#{explaboralCandidatoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{explaboralCandidatoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListExplaboralCandidatoTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListExplaboralCandidatoTitle_experienciaLaboral}"/>
                            </f:facet>
                            <h:outputText value="#{item.experienciaLaboral}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListExplaboralCandidatoTitle_candidato}"/>
                            </f:facet>
                            <h:outputText value="#{item.candidato}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{explaboralCandidatoController.prepareView}" value="#{bundle.ListExplaboralCandidatoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{explaboralCandidatoController.prepareEdit}" value="#{bundle.ListExplaboralCandidatoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{explaboralCandidatoController.destroy}" value="#{bundle.ListExplaboralCandidatoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{explaboralCandidatoController.prepareCreate}" value="#{bundle.ListExplaboralCandidatoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListExplaboralCandidatoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
