<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEstadoCivilTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEstadoCivilLabel_id}" for="id" />
                    <h:inputText id="id" value="#{estadoCivilController.selected.id}" title="#{bundle.EditEstadoCivilTitle_id}" required="true" requiredMessage="#{bundle.EditEstadoCivilRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditEstadoCivilLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" onkeypress="return soloLetras(event)" value="#{estadoCivilController.selected.descripcion}" title="#{bundle.EditEstadoCivilTitle_descripcion}" />
                </h:panelGrid>
                <h:commandLink action="#{estadoCivilController.update}" value="#{bundle.EditEstadoCivilSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditEstadoCivilViewLink}"/>
                <br />
                <h:commandLink action="#{estadoCivilController.prepareList}" value="#{bundle.EditEstadoCivilShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditEstadoCivilIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
