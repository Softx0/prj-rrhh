<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditIdiomaCandidatoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditIdiomaCandidatoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{idiomaCandidatoController.selected.id}" title="#{bundle.EditIdiomaCandidatoTitle_id}" required="true" requiredMessage="#{bundle.EditIdiomaCandidatoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditIdiomaCandidatoLabel_idioma}" for="idioma" />
                    <h:selectOneMenu id="idioma" value="#{idiomaCandidatoController.selected.idioma}" title="#{bundle.EditIdiomaCandidatoTitle_idioma}" >
                        <f:selectItems value="#{idiomasController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditIdiomaCandidatoLabel_candidato}" for="candidato" />
                    <h:selectOneMenu id="candidato" value="#{idiomaCandidatoController.selected.candidato}" title="#{bundle.EditIdiomaCandidatoTitle_candidato}" >
                        <f:selectItems value="#{candidatosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{idiomaCandidatoController.update}" value="#{bundle.EditIdiomaCandidatoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditIdiomaCandidatoViewLink}"/>
                <br />
                <h:commandLink action="#{idiomaCandidatoController.prepareList}" value="#{bundle.EditIdiomaCandidatoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditIdiomaCandidatoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
