<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPuestosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPuestosLabel_id}" for="id" />
                    <h:inputText id="id" value="#{puestosController.selected.id}" title="#{bundle.EditPuestosTitle_id}" required="true" requiredMessage="#{bundle.EditPuestosRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditPuestosLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{puestosController.selected.descripcion}" title="#{bundle.EditPuestosTitle_descripcion}" required="true" requiredMessage="#{bundle.EditPuestosRequiredMessage_descripcion}"/>
                    <h:outputLabel value="#{bundle.EditPuestosLabel_salarioMinimo}" for="salarioMinimo" />
                    <h:inputText id="salarioMinimo" onkeypress="return isNumberKey(event,this)" value="#{puestosController.selected.salarioMinimo}" title="#{bundle.EditPuestosTitle_salarioMinimo}" />
                    <h:outputLabel value="#{bundle.EditPuestosLabel_salarioMaximo}" for="salarioMaximo" />
                    <h:inputText id="salarioMaximo" onkeypress="return isNumberKey(event,this)" value="#{puestosController.selected.salarioMaximo}" title="#{bundle.EditPuestosTitle_salarioMaximo}" />
                    <h:outputLabel value="#{bundle.EditPuestosLabel_estado}" for="estado" />
                    <h:selectOneMenu id="estado" value="#{puestosController.selected.estado}" title="#{bundle.EditPuestosTitle_estado}" >
                        <f:selectItems value="#{estadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditPuestosLabel_departamento}" for="departamento" />
                    <h:selectOneMenu id="departamento" value="#{puestosController.selected.departamento}" title="#{bundle.EditPuestosTitle_departamento}" >
                        <f:selectItems value="#{departamentosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditPuestosLabel_nivelRiesgo}" for="nivelRiesgo" />
                    <h:selectOneMenu id="nivelRiesgo" value="#{puestosController.selected.nivelRiesgo}" title="#{bundle.EditPuestosTitle_nivelRiesgo}" >
                        <f:selectItems value="#{nivelRiesgoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{puestosController.update}" value="#{bundle.EditPuestosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPuestosViewLink}"/>
                <br />
                <h:commandLink action="#{puestosController.prepareList}" value="#{bundle.EditPuestosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPuestosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
