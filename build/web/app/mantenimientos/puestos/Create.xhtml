<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePuestosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePuestosLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{puestosController.selected.descripcion}" title="#{bundle.CreatePuestosTitle_descripcion}" required="true" requiredMessage="#{bundle.CreatePuestosRequiredMessage_descripcion}"/>
                   
                    <h:outputLabel value="#{bundle.CreatePuestosLabel_salarioMinimo}" for="salarioMinimo" />
                    <h:inputText id="salarioMinimo" onkeypress="return isNumberKey(event,this)" value="#{puestosController.selected.salarioMinimo}" title="#{bundle.CreatePuestosTitle_salarioMinimo}" />
                    
                    <h:outputLabel value="#{bundle.CreatePuestosLabel_salarioMaximo}" for="salarioMaximo" />
                    <h:inputText id="salarioMaximo" onkeypress="return isNumberKey(event,this)" value="#{puestosController.selected.salarioMaximo}" title="#{bundle.CreatePuestosTitle_salarioMaximo}" />
                    
                    <h:outputLabel value="#{bundle.CreatePuestosLabel_estado}" for="estado" />
                    <h:selectOneMenu id="estado" value="#{puestosController.selected.estado}" title="#{bundle.CreatePuestosTitle_estado}" >
                        <f:selectItems value="#{estadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    
                    <h:outputLabel value="#{bundle.CreatePuestosLabel_departamento}" for="departamento" />
                    <h:selectOneMenu id="departamento" value="#{puestosController.selected.departamento}" title="#{bundle.CreatePuestosTitle_departamento}" >
                        <f:selectItems value="#{departamentosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    
                    <h:outputLabel value="#{bundle.CreatePuestosLabel_nivelRiesgo}" for="nivelRiesgo" />
                    <h:selectOneMenu id="nivelRiesgo" value="#{puestosController.selected.nivelRiesgo}" title="#{bundle.CreatePuestosTitle_nivelRiesgo}" >
                        <f:selectItems value="#{nivelRiesgoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{puestosController.create}" value="#{bundle.CreatePuestosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{puestosController.prepareList}" value="#{bundle.CreatePuestosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePuestosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
