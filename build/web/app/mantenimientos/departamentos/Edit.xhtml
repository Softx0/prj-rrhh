<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditDepartamentosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditDepartamentosLabel_id}" for="id" />
                    <h:inputText id="id" value="#{departamentosController.selected.id}" title="#{bundle.EditDepartamentosTitle_id}" required="true" requiredMessage="#{bundle.EditDepartamentosRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditDepartamentosLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" onkeypress="return soloLetras(event)" value="#{departamentosController.selected.descripcion}" title="#{bundle.EditDepartamentosTitle_descripcion}" required="true" requiredMessage="#{bundle.EditDepartamentosRequiredMessage_descripcion}"/>
                    <h:outputLabel value="#{bundle.EditDepartamentosLabel_estado}" for="estado" />
                    <h:selectOneMenu id="estado" value="#{departamentosController.selected.estado}" title="#{bundle.EditDepartamentosTitle_estado}" >
                        <f:selectItems value="#{estadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{departamentosController.update}" value="#{bundle.EditDepartamentosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditDepartamentosViewLink}"/>
                <br />
                <h:commandLink action="#{departamentosController.prepareList}" value="#{bundle.EditDepartamentosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditDepartamentosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
