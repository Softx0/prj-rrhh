<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pr="http://primefaces.org/ui"
      xmlns:ps="http://primefaces.org/ui"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCandidatosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">

                    <h:outputLabel value="Cedula:" for="cedula" />
                    <ps:inputMask id="cedula" mask="999-9999999-9" onkeypress="return isNumberKey(event, this)" 
                                  p:placeholder="001-0407056-0" maxlength="11" 
                                  validator="#{validator.validarCedula}" 
                                  value="#{candidatosController.selected.cedula}" 
                                  title="#{bundle.CreateCandidatosTitle_cedula}" 
                                  required="true" requiredMessage="La Cedula no es valida">
                        <f:ajax event="blur" execute="@this" render="cedulaError"/>
                    </ps:inputMask>
                    <h:message  id="message" for="cedulaError" />

                    <h:outputLabel value="Nombre Completo:" for="nombre" />
                    <h:inputText id="nombre" onkeypress="return soloLetras(event)" 
                                 value="#{candidatosController.selected.nombre}"
                                 p:placeholder="John Doe"
                                 title="#{bundle.CreateCandidatosTitle_nombre}" 
                                 required="true" requiredMessage="Este campo es requerido*"/>

                    <h:outputLabel value="Salario de Aspiracion:" for="salarioAspira" />
                    <h:inputText id="salarioAspira" onkeypress="return isNumberKey(event, this)" 
                                 value="#{candidatosController.selected.salarioAspira}"
                                 p:placeholder="45000"
                                 title="#{bundle.CreateCandidatosTitle_salarioAspira}" />

                    <h:outputLabel value="Fecha de Nacimiento:" for="fechaNacimiento" />
                    <pr:calendar  id="FechaNacimiento" value="#{candidatosController.selected.fechaNacimiento}" 
                                  widgetVar="fechaNacimiento" p:placeholder="2017/02/12" pattern="yyyy/MM/dd" 
                                  required="true" showOn="button" />

                    <h:outputLabel value="E-mail:" for="email" />
                    <h:inputText id="email" value="#{candidatosController.selected.email}" 
                                 title="#{bundle.CreateCandidatosTitle_email}" />

                    <h:outputLabel value="Telefono/Celular:" for="telefono" />
                    <ps:inputMask id="telefono" mask="(999) 999-9999" onkeypress="return isNumberKey(event, this)" 
                                  value="#{candidatosController.selected.telefono}" 
                                  title="#{bundle.CreateCandidatosTitle_telefono}" />

                    <h:outputLabel value="Resumen:" for="resumen" />
                    <ps:inputTextarea id="resumen" value="#{candidatosController.selected.resumen}"
                                      counter="display" maxlength="150" counterTemplate="{0} Caracteres restantes."
                                      title="#{bundle.CreateCandidatosTitle_resumen}" />
                    <h:outputText id="display" />

                    <h:outputLabel value="Estado:" for="estado" />
                    <h:selectOneRadio id="estado" value="#{candidatosController.selected.estado}" 
                                      title="#{bundle.CreateCandidatosTitle_estado}" >
                        <f:selectItems value="#{estadoCandidatoController.itemsAvailableSelectOne}"/>
                    </h:selectOneRadio>

                    <h:outputLabel value="Estado Civil" for="estadoCivil" />
                    <h:selectOneMenu id="estadoCivil" value="#{candidatosController.selected.estadoCivil}" 
                                     title="#{bundle.CreateCandidatosTitle_estadoCivil}" >
                        <f:selectItems value="#{estadoCivilController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>

                </h:panelGrid>
                <br />
                <h:commandLink action="#{candidatosController.create}" value="Crear" />
                <br />
                <br />
                <h:commandLink action="#{candidatosController.prepareList}" value="Volver al menu" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/principal" value="Volver al inicio"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
