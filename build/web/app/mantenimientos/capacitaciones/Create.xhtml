<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCapacitacionesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCapacitacionesLabel_titulo}" for="titulo" />
                    <h:inputText id="titulo" value="#{capacitacionesController.selected.titulo}" title="#{bundle.CreateCapacitacionesTitle_titulo}" required="true" requiredMessage="#{bundle.CreateCapacitacionesRequiredMessage_titulo}"/>

                    <h:outputLabel value="#{bundle.CreateCapacitacionesLabel_nivel}" for="nivel" />
                    <h:inputText id="nivel" value="#{capacitacionesController.selected.nivel}" title="#{bundle.CreateCapacitacionesTitle_nivel}" />


                    <h:outputLabel value="Fecha Desde:" for="finicial" />
                    <p:calendar id="startDate" value="#{capacitacionesController.selected.fechaDesde}"
                                required="true" showOn="button" pattern ="yyyy/MM/dd"
                                requiredMessage="La Fecha Inicial es requerida!">
                        <p:ajax event="dateSelect" update="endDate" rendered="finicialError"/>
                    </p:calendar>
                    <h:message  id="messageFinicial" for="finicialError" />

                    <!--
                    <h:inputText id="fechaDesde" value="#{capacitacionesController.selected.fechaDesde}" title="#{bundle.CreateCapacitacionesTitle_fechaDesde}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    -->

                    <h:outputLabel value="Fecha Final:" for="ffinal" />
                    <p:calendar id="endDate" value="#{capacitacionesController.selected.fechaHasta}" 
                                showOn="button" pattern="yyyy/MM/dd" 
                                mindate="#{capacitacionesController.selected.fechaDesde}"
                                required="true" requiredMessage="La Fecha Final es requerida!">
                        <f:attribute name="startDate" value="#{capacitacionesController.selected.fechaDesde}" />
                        <f:validator validatorId="primeDateRangeValidator" />
                        <f:ajax event="blur" execute="@this" render="ffinalError"/>
                    </p:calendar>
                    <h:message  id="messageFfinal" for="ffinalError" />

                    <!--
                    <h:inputText id="fechaHasta" value="#{capacitacionesController.selected.fechaHasta}" title="#{bundle.CreateCapacitacionesTitle_fechaHasta}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    -->

                    <h:outputLabel value="#{bundle.CreateCapacitacionesLabel_institucion}" for="institucion" />
                    <h:inputText id="institucion" value="#{capacitacionesController.selected.institucion}" title="#{bundle.CreateCapacitacionesTitle_institucion}" />

                    <h:outputLabel value="#{bundle.CreateCapacitacionesLabel_estado}" for="estado" />
                    <h:selectOneMenu id="estado" value="#{capacitacionesController.selected.estado}" title="#{bundle.CreateCapacitacionesTitle_estado}" >
                        <f:selectItems value="#{estadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>

                    <h:outputLabel value="#{bundle.CreateCapacitacionesLabel_nivelAcademico}" for="nivelAcademico" />
                    <h:selectOneMenu id="nivelAcademico" value="#{capacitacionesController.selected.nivelAcademico}" title="#{bundle.CreateCapacitacionesTitle_nivelAcademico}" >
                        <f:selectItems value="#{nivelAcademicoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{capacitacionesController.create}" value="#{bundle.CreateCapacitacionesSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{capacitacionesController.prepareList}" value="#{bundle.CreateCapacitacionesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCapacitacionesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
