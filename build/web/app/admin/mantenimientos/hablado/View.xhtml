<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewHabladoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewHabladoLabel_id}"/>
                    <h:outputText value="#{habladoController.selected.id}" title="#{bundle.ViewHabladoTitle_id}"/>
                    <h:outputText value="#{bundle.ViewHabladoLabel_descripcion}"/>
                    <h:outputText value="#{habladoController.selected.descripcion}" title="#{bundle.ViewHabladoTitle_descripcion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{habladoController.destroyAndView}" value="#{bundle.ViewHabladoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewHabladoEditLink}"/>
                <br />
                <h:commandLink action="#{habladoController.prepareCreate}" value="#{bundle.ViewHabladoCreateLink}" />
                <br />
                <h:commandLink action="#{habladoController.prepareList}" value="#{bundle.ViewHabladoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewHabladoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
