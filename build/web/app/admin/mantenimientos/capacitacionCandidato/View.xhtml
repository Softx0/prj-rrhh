<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCapacitacionCandidatoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCapacitacionCandidatoLabel_id}"/>
                    <h:outputText value="#{capacitacionCandidatoController.selected.id}" title="#{bundle.ViewCapacitacionCandidatoTitle_id}"/>
                    <h:outputText value="#{bundle.ViewCapacitacionCandidatoLabel_capacitacion}"/>
                    <h:outputText value="#{capacitacionCandidatoController.selected.capacitacion}" title="#{bundle.ViewCapacitacionCandidatoTitle_capacitacion}"/>
                    <h:outputText value="#{bundle.ViewCapacitacionCandidatoLabel_candidato}"/>

                </h:panelGrid>
                <br />
                <h:commandLink action="#{capacitacionCandidatoController.destroyAndView}" value="#{bundle.ViewCapacitacionCandidatoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCapacitacionCandidatoEditLink}"/>
                <br />
                <h:commandLink action="#{capacitacionCandidatoController.prepareCreate}" value="#{bundle.ViewCapacitacionCandidatoCreateLink}" />
                <br />
                <h:commandLink action="#{capacitacionCandidatoController.prepareList}" value="#{bundle.ViewCapacitacionCandidatoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCapacitacionCandidatoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>
