<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateRecomendacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateRecomendacionLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" onkeypress="return soloLetras(event)" value="#{recomendacionController.selected.nombre}" title="#{bundle.CreateRecomendacionTitle_nombre}" required="true" requiredMessage="#{bundle.CreateRecomendacionRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.CreateRecomendacionLabel_empresa}" for="empresa" />
                    <h:inputText id="empresa" value="#{recomendacionController.selected.empresa}" title="#{bundle.CreateRecomendacionTitle_empresa}" />
                    <h:outputLabel value="#{bundle.CreateRecomendacionLabel_puesto}" for="puesto" />
                    <h:inputText id="puesto" value="#{recomendacionController.selected.puesto}" title="#{bundle.CreateRecomendacionTitle_puesto}" />
                    <h:outputLabel value="#{bundle.CreateRecomendacionLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" onkeypress="return isNumberKey(event,this)" value="#{recomendacionController.selected.telefono}" title="#{bundle.CreateRecomendacionTitle_telefono}" required="true" requiredMessage="#{bundle.CreateRecomendacionRequiredMessage_telefono}"/>
                    <h:outputLabel value="#{bundle.CreateRecomendacionLabel_estado}" for="estado" />
                    <h:selectOneMenu id="estado" value="#{recomendacionController.selected.estado}" title="#{bundle.CreateRecomendacionTitle_estado}" >
                        <f:selectItems value="#{estadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{recomendacionController.create}" value="#{bundle.CreateRecomendacionSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{recomendacionController.prepareList}" value="#{bundle.CreateRecomendacionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateRecomendacionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
