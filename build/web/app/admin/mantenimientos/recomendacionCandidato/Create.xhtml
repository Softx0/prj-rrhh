<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateRecomendacionCandidatoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateRecomendacionCandidatoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{recomendacionCandidatoController.selected.id}" title="#{bundle.CreateRecomendacionCandidatoTitle_id}" required="true" requiredMessage="#{bundle.CreateRecomendacionCandidatoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateRecomendacionCandidatoLabel_recomendacion}" for="recomendacion" />
                    <h:selectOneMenu id="recomendacion" value="#{recomendacionCandidatoController.selected.recomendacion}" title="#{bundle.CreateRecomendacionCandidatoTitle_recomendacion}" >
                        <f:selectItems value="#{recomendacionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateRecomendacionCandidatoLabel_candidato}" for="candidato" />
                    <h:selectOneMenu id="candidato" value="#{recomendacionCandidatoController.selected.candidato}" title="#{bundle.CreateRecomendacionCandidatoTitle_candidato}" >
                        <f:selectItems value="#{candidatosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{recomendacionCandidatoController.create}" value="#{bundle.CreateRecomendacionCandidatoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{recomendacionCandidatoController.prepareList}" value="#{bundle.CreateRecomendacionCandidatoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateRecomendacionCandidatoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
