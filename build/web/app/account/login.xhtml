    <h:body>
        <div class="page login-page">
            <div class="container">
                <div class="form-outer text-center d-flex align-items-center">
                    <div class="form-inner">

                        <div class="logo text-uppercase"><span>Inicia</span>
                            <strong class="text-primary">Sesi칩n</strong>
                        </div>
                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing 
                            elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. 
                            Ut enim ad minim veniam, quis nostrud.</p>

                        <h:form class="text-left form-validate">

                            <div class="form-group-material">
                                <h:inputText id="login-username" value="#{loginController.usuario.email}" required="true" requiredMessage="Campo Requerido" class="input-material" />
                                <label for="login-username" class="label-material">Correo</label>
                            </div>

                            <div class="form-group-material">
                                <p:password id="login-password" feedback="true" 
                                            value="#{loginController.usuario.password}" inline="true"
                                            required="true" requiredMessage="Este campo es requerido" 
                                            class="input-material" promptLabel="La Contrase침a debe ser fuerte!" 
                                            weakLabel="Eso no sirve" goodLabel=" Mas o menos" strongLabel="Me Gusta" />
                                <label for="login-password" class="label-material">Password</label>
                            </div>

                            <div class="form-group text-center">
                                <h:commandLink action="#{loginController.iniciarSesion}" class="btn btn-primary" value="Login" />
                            </div>
                        </h:form>

                        <a href="#" class="forgot-pass">Olvidaste la contrase침a?</a>
                        <small>Aun no te has postulado como candidato? </small>
                        <h:link outcome="" class="signup" value="Postulate"/>

                    </div>

                    <div class="copyrights text-center">
                        <p>Dise침ado por: <a href="https://bootstrapious.com" class="external">Bootstrapious</a></p>

        <script src="../../resources/index/vendors/chart.js/Chart.min.js"></script>
        <script src="../../resources/index/vendors/jquery-validation/jquery.validate.min.js"></script>
        <script src="../../resources/index/vendors/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js"></script>
