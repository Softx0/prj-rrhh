<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEscritoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEscritoLabel_id}"/>
                    <h:outputText value="#{escritoController.selected.id}" title="#{bundle.ViewEscritoTitle_id}"/>
                    <h:outputText value="#{bundle.ViewEscritoLabel_descripcion}"/>
                    <h:outputText value="#{escritoController.selected.descripcion}" title="#{bundle.ViewEscritoTitle_descripcion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{escritoController.destroyAndView}" value="#{bundle.ViewEscritoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEscritoEditLink}"/>
                <br />
                <h:commandLink action="#{escritoController.prepareCreate}" value="#{bundle.ViewEscritoCreateLink}" />
                <br />
                <h:commandLink action="#{escritoController.prepareList}" value="#{bundle.ViewEscritoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEscritoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
