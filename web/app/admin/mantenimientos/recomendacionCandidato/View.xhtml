<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewRecomendacionCandidatoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewRecomendacionCandidatoLabel_id}"/>
                    <h:outputText value="#{recomendacionCandidatoController.selected.id}" title="#{bundle.ViewRecomendacionCandidatoTitle_id}"/>
                    <h:outputText value="#{bundle.ViewRecomendacionCandidatoLabel_recomendacion}"/>
                    <h:outputText value="#{recomendacionCandidatoController.selected.recomendacion}" title="#{bundle.ViewRecomendacionCandidatoTitle_recomendacion}"/>
                    <h:outputText value="#{bundle.ViewRecomendacionCandidatoLabel_candidato}"/>
                    <h:outputText value="#{recomendacionCandidatoController.selected.candidato}" title="#{bundle.ViewRecomendacionCandidatoTitle_candidato}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{recomendacionCandidatoController.destroyAndView}" value="#{bundle.ViewRecomendacionCandidatoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewRecomendacionCandidatoEditLink}"/>
                <br />
                <h:commandLink action="#{recomendacionCandidatoController.prepareCreate}" value="#{bundle.ViewRecomendacionCandidatoCreateLink}" />
                <br />
                <h:commandLink action="#{recomendacionCandidatoController.prepareList}" value="#{bundle.ViewRecomendacionCandidatoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewRecomendacionCandidatoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
