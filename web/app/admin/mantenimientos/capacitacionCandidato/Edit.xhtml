<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCapacitacionCandidatoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCapacitacionCandidatoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{capacitacionCandidatoController.selected.id}" title="#{bundle.EditCapacitacionCandidatoTitle_id}" required="true" requiredMessage="#{bundle.EditCapacitacionCandidatoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditCapacitacionCandidatoLabel_capacitacion}" for="capacitacion" />
                    <h:selectOneMenu id="capacitacion" value="#{capacitacionCandidatoController.selected.capacitacion}" title="#{bundle.EditCapacitacionCandidatoTitle_capacitacion}" >
                        <f:selectItems value="#{capacitacionesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditCapacitacionCandidatoLabel_candidato}" for="candidato" />
                    <h:selectOneMenu id="candidato" value="#{capacitacionCandidatoController.selected.candidato}" title="#{bundle.EditCapacitacionCandidatoTitle_candidato}" >
                        <f:selectItems value="#{candidatosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{capacitacionCandidatoController.update}" value="#{bundle.EditCapacitacionCandidatoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCapacitacionCandidatoViewLink}"/>
                <br />
                <h:commandLink action="#{capacitacionCandidatoController.prepareList}" value="#{bundle.EditCapacitacionCandidatoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCapacitacionCandidatoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
