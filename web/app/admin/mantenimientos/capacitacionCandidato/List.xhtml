<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCapacitacionCandidatoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCapacitacionCandidatoEmpty}" rendered="#{capacitacionCandidatoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{capacitacionCandidatoController.items.rowCount > 0}">
                    <h:outputText value="#{capacitacionCandidatoController.pagination.pageFirstItem + 1}..#{capacitacionCandidatoController.pagination.pageLastItem + 1}/#{capacitacionCandidatoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{capacitacionCandidatoController.previous}" value="#{bundle.Previous} #{capacitacionCandidatoController.pagination.pageSize}" rendered="#{capacitacionCandidatoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{capacitacionCandidatoController.next}" value="#{bundle.Next} #{capacitacionCandidatoController.pagination.pageSize}" rendered="#{capacitacionCandidatoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{capacitacionCandidatoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapacitacionCandidatoTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapacitacionCandidatoTitle_capacitacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.capacitacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapacitacionCandidatoTitle_candidato}"/>
                            </f:facet>
                            <h:outputText value="#{item.candidato}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{capacitacionCandidatoController.prepareView}" value="#{bundle.ListCapacitacionCandidatoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{capacitacionCandidatoController.prepareEdit}" value="#{bundle.ListCapacitacionCandidatoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{capacitacionCandidatoController.destroy}" value="#{bundle.ListCapacitacionCandidatoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{capacitacionCandidatoController.prepareCreate}" value="#{bundle.ListCapacitacionCandidatoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCapacitacionCandidatoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
