<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditHabladoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditHabladoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{habladoController.selected.id}" title="#{bundle.EditHabladoTitle_id}" required="true" requiredMessage="#{bundle.EditHabladoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditHabladoLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" onkeypress="return soloLetras(event)" value="#{habladoController.selected.descripcion}" title="#{bundle.EditHabladoTitle_descripcion}" />
                </h:panelGrid>
                <h:commandLink action="#{habladoController.update}" value="#{bundle.EditHabladoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditHabladoViewLink}"/>
                <br />
                <h:commandLink action="#{habladoController.prepareList}" value="#{bundle.EditHabladoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditHabladoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
