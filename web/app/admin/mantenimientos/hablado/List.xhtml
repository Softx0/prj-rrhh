<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListHabladoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListHabladoEmpty}" rendered="#{habladoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{habladoController.items.rowCount > 0}">
                    <h:outputText value="#{habladoController.pagination.pageFirstItem + 1}..#{habladoController.pagination.pageLastItem + 1}/#{habladoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{habladoController.previous}" value="#{bundle.Previous} #{habladoController.pagination.pageSize}" rendered="#{habladoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{habladoController.next}" value="#{bundle.Next} #{habladoController.pagination.pageSize}" rendered="#{habladoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{habladoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                       <!--
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHabladoTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                       -->
                       
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHabladoTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{habladoController.prepareView}" value="#{bundle.ListHabladoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{habladoController.prepareEdit}" value="#{bundle.ListHabladoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{habladoController.destroy}" value="#{bundle.ListHabladoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{habladoController.prepareCreate}" value="#{bundle.ListHabladoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListHabladoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
