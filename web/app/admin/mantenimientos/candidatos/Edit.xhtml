<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCandidatosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    
                    <h:outputLabel value="Id" for="id" />
                    <h:inputText id="id" value="#{candidatosController.selected.id}" 
                                 title="#{bundle.EditCandidatosTitle_id}" required="true" 
                                 readonly="true"
                                 requiredMessage="No cambiar"/>
                    
                    <h:outputLabel value="Cedula" for="cedula" />
                    <p:inputMask id="cedula" onkeypress="return isNumberKey(event,this)" 
                                 value="#{candidatosController.selected.cedula}" 
                                 title="#{bundle.EditCandidatosTitle_cedula}"
                                 validator="#{validator.validarCedula}"
                                 mask="999-9999999-9" placeholder="001-0407056-0" maxlength="11"
                                 required="true" requiredMessage="La Cedula es requerida!"/>
                    
                    <h:outputLabel value="Nombre Completo" for="nombre" />
                    <h:inputText id="nombre" onkeypress="return soloLetras(event)" 
                                 value="#{candidatosController.selected.nombre}" 
                                 title="#{bundle.EditCandidatosTitle_nombre}" 
                                 p:placeholder="John Doe"
                                 required="true" requiredMessage="Este campo es requerido"/>
                    
                    <h:outputLabel value="Salario al que Aspira" for="salarioAspira" />
                    <h:inputText id="salarioAspira" onkeypress="return isNumberKey(event,this)" 
                                 value="#{candidatosController.selected.salarioAspira}" 
                                 p:placeholder="45000" 
                                 title="#{bundle.EditCandidatosTitle_salarioAspira}" />
                    
                    <h:outputLabel value="Fecha de Nacimiento" for="fechaNacimiento" />
                    <p:calendar id="fechaNacimiento" value="#{candidatosController.selected.fechaNacimiento}" 
                                 title="#{bundle.EditCandidatosTitle_fechaNacimiento}" >
                        <f:convertDateTime pattern="yyyy/MM/dd" />
                    </p:calendar>
                    
                    <h:outputLabel value="E-mail" for="email" />
                    <h:inputText id="email" value="#{candidatosController.selected.email}" title="#{bundle.EditCandidatosTitle_email}" />
                    
                    <h:outputLabel value="Telefono/Celular" for="telefono" />
                    <p:inputMask id="telefono" mask="(999) 999-9999" onkeypress="return isNumberKey(event,this)" value="#{candidatosController.selected.telefono}" title="#{bundle.EditCandidatosTitle_telefono}" />
                    
                    <h:outputLabel value="Resumen" for="resumen" />
                    <p:inputTextarea id="resumen" value="#{candidatosController.selected.resumen}" 
                                     counter="display" maxlength="150" counterTemplate="{0} Caracteres restantes."
                                     title="#{bundle.EditCandidatosTitle_resumen}" />
                    <h:outputText id="display" />
                    
                    <h:outputLabel value="Estado" for="estado" />
                    <h:selectOneMenu id="estado" value="#{candidatosController.selected.estado}" title="#{bundle.EditCandidatosTitle_estado}" >
                        <f:selectItems value="#{estadoCandidatoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    
                    <h:outputLabel value="Estado Civil" for="estadoCivil" />
                    <h:selectOneMenu id="estadoCivil" value="#{candidatosController.selected.estadoCivil}" title="#{bundle.EditCandidatosTitle_estadoCivil}" >
                        <f:selectItems value="#{estadoCivilController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                
                </h:panelGrid>
                <h:commandLink action="#{candidatosController.update}" value="Crear"/>
                <br />
                <br />
                <h:link outcome="View" value="Ver"/>
                <br />
                <h:commandLink action="#{candidatosController.prepareList}" value="Volver a la tabla" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="Inicio" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
