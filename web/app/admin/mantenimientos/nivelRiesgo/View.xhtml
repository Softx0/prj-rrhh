<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewNivelRiesgoTitle}"></h:outputText>
        </ui:define>

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewNivelRiesgoLabel_id}"/>
                    <h:outputText value="#{nivelRiesgoController.selected.id}" title="#{bundle.ViewNivelRiesgoTitle_id}"/>
                    <h:outputText value="#{bundle.ViewNivelRiesgoLabel_descripcion}"/>

                </h:panelGrid>
                <br />
                <h:commandLink action="#{nivelRiesgoController.destroyAndView}" value="#{bundle.ViewNivelRiesgoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewNivelRiesgoEditLink}"/>
                <br />
                <h:commandLink action="#{nivelRiesgoController.prepareCreate}" value="#{bundle.ViewNivelRiesgoCreateLink}" />
                <br />
                <h:commandLink action="#{nivelRiesgoController.prepareList}" value="#{bundle.ViewNivelRiesgoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewNivelRiesgoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>
