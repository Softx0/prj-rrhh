<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCompetenciaCandidatoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">

                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCompetenciaCandidatoEmpty}" rendered="#{competenciaCandidatoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{competenciaCandidatoController.items.rowCount > 0}">
                    <h:outputText value="#{competenciaCandidatoController.pagination.pageFirstItem + 1}..#{competenciaCandidatoController.pagination.pageLastItem + 1}/#{competenciaCandidatoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{competenciaCandidatoController.previous}" value="#{bundle.Previous} #{competenciaCandidatoController.pagination.pageSize}" rendered="#{competenciaCandidatoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{competenciaCandidatoController.next}" value="#{bundle.Next} #{competenciaCandidatoController.pagination.pageSize}" rendered="#{competenciaCandidatoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{competenciaCandidatoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">

                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompetenciaCandidatoTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompetenciaCandidatoTitle_competencia}"/>
                            </f:facet>
                            <h:outputText value="#{item.competencia}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompetenciaCandidatoTitle_candidato}"/>
                            </f:facet>
                            <h:outputText value="#{item.candidato}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{competenciaCandidatoController.prepareView}" value="#{bundle.ListCompetenciaCandidatoViewLink}"/>

                            <h:commandLink action="#{competenciaCandidatoController.prepareEdit}" value="#{bundle.ListCompetenciaCandidatoEditLink}"/>
                            <h:outputText value=" "/>

                        </h:column>

                <h:commandLink action="#{competenciaCandidatoController.prepareCreate}" value="#{bundle.ListCompetenciaCandidatoCreateLink}"/>

                <br />
