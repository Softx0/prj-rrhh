<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateExplaboralCandidatoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateExplaboralCandidatoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{explaboralCandidatoController.selected.id}" title="#{bundle.CreateExplaboralCandidatoTitle_id}" required="true" requiredMessage="#{bundle.CreateExplaboralCandidatoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateExplaboralCandidatoLabel_experienciaLaboral}" for="experienciaLaboral" />
                    <h:selectOneMenu id="experienciaLaboral" value="#{explaboralCandidatoController.selected.experienciaLaboral}" title="#{bundle.CreateExplaboralCandidatoTitle_experienciaLaboral}" >
                        <f:selectItems value="#{experienciaLaboralController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateExplaboralCandidatoLabel_candidato}" for="candidato" />
                    <h:selectOneMenu id="candidato" value="#{explaboralCandidatoController.selected.candidato}" title="#{bundle.CreateExplaboralCandidatoTitle_candidato}" >
                        <f:selectItems value="#{candidatosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{explaboralCandidatoController.create}" value="#{bundle.CreateExplaboralCandidatoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{explaboralCandidatoController.prepareList}" value="#{bundle.CreateExplaboralCandidatoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateExplaboralCandidatoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
