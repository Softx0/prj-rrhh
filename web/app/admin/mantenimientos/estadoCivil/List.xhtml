<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEstadoCivilTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEstadoCivilEmpty}" rendered="#{estadoCivilController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{estadoCivilController.items.rowCount > 0}">
                    <h:outputText value="#{estadoCivilController.pagination.pageFirstItem + 1}..#{estadoCivilController.pagination.pageLastItem + 1}/#{estadoCivilController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{estadoCivilController.previous}" value="#{bundle.Previous} #{estadoCivilController.pagination.pageSize}" rendered="#{estadoCivilController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{estadoCivilController.next}" value="#{bundle.Next} #{estadoCivilController.pagination.pageSize}" rendered="#{estadoCivilController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{estadoCivilController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <!--
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstadoCivilTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        -->
                        
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstadoCivilTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{estadoCivilController.prepareView}" value="#{bundle.ListEstadoCivilViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{estadoCivilController.prepareEdit}" value="#{bundle.ListEstadoCivilEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{estadoCivilController.destroy}" value="#{bundle.ListEstadoCivilDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{estadoCivilController.prepareCreate}" value="#{bundle.ListEstadoCivilCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListEstadoCivilIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
