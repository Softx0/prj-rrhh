<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateIdiomasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateIdiomasLabel_idioma}" for="idioma" />
                    <h:inputText id="idioma" onkeypress="return soloLetras(event)" value="#{idiomasController.selected.idioma}" title="#{bundle.CreateIdiomasTitle_idioma}" required="true" requiredMessage="#{bundle.CreateIdiomasRequiredMessage_idioma}"/>
                    <h:outputLabel value="#{bundle.CreateIdiomasLabel_escrito}" for="escrito" />
                    <h:selectOneMenu id="escrito" value="#{idiomasController.selected.escrito}" title="#{bundle.CreateIdiomasTitle_escrito}" >
                        <f:selectItems value="#{escritoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateIdiomasLabel_hablado}" for="hablado" />
                    <h:selectOneMenu id="hablado" value="#{idiomasController.selected.hablado}" title="#{bundle.CreateIdiomasTitle_hablado}" >
                        <f:selectItems value="#{habladoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateIdiomasLabel_estado}" for="estado" />
                    <h:selectOneMenu id="estado" value="#{idiomasController.selected.estado}" title="#{bundle.CreateIdiomasTitle_estado}" >
                        <f:selectItems value="#{estadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{idiomasController.create}" value="#{bundle.CreateIdiomasSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{idiomasController.prepareList}" value="#{bundle.CreateIdiomasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateIdiomasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
