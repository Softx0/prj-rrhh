<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewIdiomaCandidatoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewIdiomaCandidatoLabel_id}"/>
                    <h:outputText value="#{idiomaCandidatoController.selected.id}" title="#{bundle.ViewIdiomaCandidatoTitle_id}"/>
                    <h:outputText value="#{bundle.ViewIdiomaCandidatoLabel_idioma}"/>
                    <h:outputText value="#{idiomaCandidatoController.selected.idioma}" title="#{bundle.ViewIdiomaCandidatoTitle_idioma}"/>
                    <h:outputText value="#{bundle.ViewIdiomaCandidatoLabel_candidato}"/>
                    <h:outputText value="#{idiomaCandidatoController.selected.candidato}" title="#{bundle.ViewIdiomaCandidatoTitle_candidato}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{idiomaCandidatoController.destroyAndView}" value="#{bundle.ViewIdiomaCandidatoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewIdiomaCandidatoEditLink}"/>
                <br />
                <h:commandLink action="#{idiomaCandidatoController.prepareCreate}" value="#{bundle.ViewIdiomaCandidatoCreateLink}" />
                <br />
                <h:commandLink action="#{idiomaCandidatoController.prepareList}" value="#{bundle.ViewIdiomaCandidatoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewIdiomaCandidatoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
