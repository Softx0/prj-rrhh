<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEscritoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEscritoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{escritoController.selected.id}" title="#{bundle.EditEscritoTitle_id}" required="true" requiredMessage="#{bundle.EditEscritoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditEscritoLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" onkeypress="return soloLetras(event)" value="#{escritoController.selected.descripcion}" title="#{bundle.EditEscritoTitle_descripcion}" />
                </h:panelGrid>
                <h:commandLink action="#{escritoController.update}" value="#{bundle.EditEscritoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditEscritoViewLink}"/>
                <br />
                <h:commandLink action="#{escritoController.prepareList}" value="#{bundle.EditEscritoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditEscritoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
