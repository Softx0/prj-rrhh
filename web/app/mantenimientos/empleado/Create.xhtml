<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEmpleadoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{empleadoController.selected.nombre}" title="#{bundle.CreateEmpleadoTitle_nombre}" />
                    
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_cedula}" for="cedula" />
                    <h:inputText id="cedula" onkeypress="return isNumberKey(event,this)" value="#{empleadoController.selected.cedula}" title="#{bundle.CreateEmpleadoTitle_cedula}" />
                    
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_email}" for="email" />
                    <h:inputText id="email" value="#{empleadoController.selected.email}" title="#{bundle.CreateEmpleadoTitle_email}" />
                    
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_fechaIngreso}" for="fechaIngreso" />
                    <h:inputText id="fechaIngreso" value="#{empleadoController.selected.fechaIngreso}" title="#{bundle.CreateEmpleadoTitle_fechaIngreso}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                   
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_salario}" for="salario" />
                    <h:inputText id="salario" onkeypress="return isNumberKey(event,this)" value="#{empleadoController.selected.salario}" title="#{bundle.CreateEmpleadoTitle_salario}" />
                    
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_departamento}" for="departamento" />
                    <h:selectOneMenu id="departamento" value="#{empleadoController.selected.departamento}" title="#{bundle.CreatePuestosTitle_departamento}" >
                        <f:selectItems value="#{departamentosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_puesto}" for="puesto" />
                    <h:selectOneMenu id="puesto" value="#{empleadoController.selected.puesto}" title="#{bundle.CreatePuestosTitle_departamento}" >
                        <f:selectItems value="#{puestosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_estado}" for="estado" />
                    <h:selectOneMenu id="estado" value="#{empleadoController.selected.estado}" title="#{bundle.CreatePuestosTitle_estado}" >
                        <f:selectItems value="#{estadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{empleadoController.create}" value="#{bundle.CreateEmpleadoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{empleadoController.prepareList}" value="#{bundle.CreateEmpleadoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEmpleadoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
