<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCandidatosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCandidatosLabel_id}" for="id" />
                    <h:inputText id="id" value="#{candidatosController.selected.id}" title="#{bundle.EditCandidatosTitle_id}" required="true" requiredMessage="#{bundle.EditCandidatosRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditCandidatosLabel_cedula}" for="cedula" />
                    <h:inputText id="cedula" onkeypress="return isNumberKey(event,this)" value="#{candidatosController.selected.cedula}" title="#{bundle.EditCandidatosTitle_cedula}" required="true" requiredMessage="#{bundle.EditCandidatosRequiredMessage_cedula}"/>
                    <h:outputLabel value="#{bundle.EditCandidatosLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" onkeypress="return soloLetras(event)" value="#{candidatosController.selected.nombre}" title="#{bundle.EditCandidatosTitle_nombre}" required="true" requiredMessage="#{bundle.EditCandidatosRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.EditCandidatosLabel_salarioAspira}" for="salarioAspira" />
                    <h:inputText id="salarioAspira" onkeypress="return isNumberKey(event,this)" value="#{candidatosController.selected.salarioAspira}" title="#{bundle.EditCandidatosTitle_salarioAspira}" />
                    <h:outputLabel value="#{bundle.EditCandidatosLabel_fechaNacimiento}" for="fechaNacimiento" />
                    <h:inputText id="fechaNacimiento" value="#{candidatosController.selected.fechaNacimiento}" title="#{bundle.EditCandidatosTitle_fechaNacimiento}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditCandidatosLabel_email}" for="email" />
                    <h:inputText id="email" value="#{candidatosController.selected.email}" title="#{bundle.EditCandidatosTitle_email}" />
                    <h:outputLabel value="#{bundle.EditCandidatosLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" onkeypress="return isNumberKey(event,this)" value="#{candidatosController.selected.telefono}" title="#{bundle.EditCandidatosTitle_telefono}" />
                    <h:outputLabel value="#{bundle.EditCandidatosLabel_resumen}" for="resumen" />
                    <h:inputText id="resumen" value="#{candidatosController.selected.resumen}" title="#{bundle.EditCandidatosTitle_resumen}" />
                    <h:outputLabel value="#{bundle.EditCandidatosLabel_estado}" for="estado" />
                    <h:selectOneMenu id="estado" value="#{candidatosController.selected.estado}" title="#{bundle.EditCandidatosTitle_estado}" >
                        <f:selectItems value="#{estadoCandidatoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditCandidatosLabel_estadoCivil}" for="estadoCivil" />
                    <h:selectOneMenu id="estadoCivil" value="#{candidatosController.selected.estadoCivil}" title="#{bundle.EditCandidatosTitle_estadoCivil}" >
                        <f:selectItems value="#{estadoCivilController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{candidatosController.update}" value="#{bundle.EditCandidatosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCandidatosViewLink}"/>
                <br />
                <h:commandLink action="#{candidatosController.prepareList}" value="#{bundle.EditCandidatosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCandidatosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
