<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCandidatosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="Id"/>
                    <h:outputText value="#{candidatosController.selected.id}" title="#{bundle.ViewCandidatosTitle_id}"/>
                    <h:outputText value="Cedula"/>
                    <h:outputText value="#{candidatosController.selected.cedula}" title="#{bundle.ViewCandidatosTitle_cedula}"/>
                    <h:outputText value="Nombre Completo"/>
                    <h:outputText value="#{candidatosController.selected.nombre}" title="#{bundle.ViewCandidatosTitle_nombre}"/>
                    <h:outputText value="Salario al que aspira"/>
                    <h:outputText value="#{candidatosController.selected.salarioAspira}" title="#{bundle.ViewCandidatosTitle_salarioAspira}"/>
                    <h:outputText value="Fecha Nacimiento"/>
                    <h:outputText value="#{candidatosController.selected.fechaNacimiento}" title="#{bundle.ViewCandidatosTitle_fechaNacimiento}">
                        <f:convertDateTime pattern="yyyy/MM/dd" />
                    </h:outputText>
                    <h:outputText value="Email"/>
                    <h:outputText value="#{candidatosController.selected.email}" title="#{bundle.ViewCandidatosTitle_email}"/>
                    <h:outputText value="Contacto"/>
                    <h:outputText value="#{candidatosController.selected.telefono}" title="#{bundle.ViewCandidatosTitle_telefono}"/>
                    <h:outputText value="Resumen"/>
                    <h:outputText value="#{candidatosController.selected.resumen}" title="#{bundle.ViewCandidatosTitle_resumen}"/>
                    <h:outputText value="Estado"/>
                    <h:outputText value="#{candidatosController.selected.estado}" title="#{bundle.ViewCandidatosTitle_estado}"/>
                    <h:outputText value="Estado Civil"/>
                    <h:outputText value="#{candidatosController.selected.estadoCivil}" title="#{bundle.ViewCandidatosTitle_estadoCivil}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{candidatosController.destroyAndView}" value="Eliminar"/>
                <br />
                <br />
                <h:link outcome="Edit" value="Editar"/>
                <br />
                <h:commandLink action="#{candidatosController.prepareCreate}" value="Crear" />
                <br />
                <h:commandLink action="#{candidatosController.prepareList}" value="Volver"/>
                <br />
                <br />
                <h:link outcome="/index" value="Inicio"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
