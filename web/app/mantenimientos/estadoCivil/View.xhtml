<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEstadoCivilTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEstadoCivilLabel_id}"/>
                    <h:outputText value="#{estadoCivilController.selected.id}" title="#{bundle.ViewEstadoCivilTitle_id}"/>
                    <h:outputText value="#{bundle.ViewEstadoCivilLabel_descripcion}"/>
                    <h:outputText value="#{estadoCivilController.selected.descripcion}" title="#{bundle.ViewEstadoCivilTitle_descripcion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{estadoCivilController.destroyAndView}" value="#{bundle.ViewEstadoCivilDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEstadoCivilEditLink}"/>
                <br />
                <h:commandLink action="#{estadoCivilController.prepareCreate}" value="#{bundle.ViewEstadoCivilCreateLink}" />
                <br />
                <h:commandLink action="#{estadoCivilController.prepareList}" value="#{bundle.ViewEstadoCivilShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEstadoCivilIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
