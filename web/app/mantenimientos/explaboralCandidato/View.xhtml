<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewExplaboralCandidatoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">

            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewExplaboralCandidatoLabel_id}"/>

                    <h:outputText value="#{bundle.ViewExplaboralCandidatoLabel_experienciaLaboral}"/>
                    <h:outputText value="#{explaboralCandidatoController.selected.experienciaLaboral}" title="#{bundle.ViewExplaboralCandidatoTitle_experienciaLaboral}"/>
                    <h:outputText value="#{bundle.ViewExplaboralCandidatoLabel_candidato}"/>

                </h:panelGrid>
                <br />
                <h:commandLink action="#{explaboralCandidatoController.destroyAndView}" value="#{bundle.ViewExplaboralCandidatoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewExplaboralCandidatoEditLink}"/>
                <br />
                <h:commandLink action="#{explaboralCandidatoController.prepareCreate}" value="#{bundle.ViewExplaboralCandidatoCreateLink}" />
                <br />
                <h:commandLink action="#{explaboralCandidatoController.prepareList}" value="#{bundle.ViewExplaboralCandidatoShowAllLink}"/>

                <br />
                <h:link outcome="/index" value="#{bundle.ViewExplaboralCandidatoIndexLink}"/>
