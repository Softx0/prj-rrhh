      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>

        <meta charset="utf-8" />
        <title>RRHH - Formulario Postulante</title>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"/>

    </h:head>
    <h:body>

        <!--================Header Menu Area =================-->
        <header class="header_area">
            <div class="main_menu" id="mainNav">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <div class="container box_1620">

                        <!-- Brand and toggle get grouped for better mobile display -->
                        <a class="navbar-brand logo_h" href="index.xhtml"><img src="../../resources/index/img/logo.png" alt="logo"/></a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>

                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse offset" id="navbarSupportedContent">
                            <ul class="nav navbar-nav menu_nav ml-auto">
                                
                                <li class="nav-item active">
                                    <a class="nav-link" href="index.xhtml">Home</a>
                                </li> 
                                
                                <li class="nav-item">
                                    <a class="nav-link" href="../account/login.xhtml">Login</a>
                                </li>
                                
                                <li class="nav-item">
                                    <a class="nav-link" href="contact.html">Sobre Mi</a>
                                </li>
                                
                            </ul>
                        </div> 
                        
                    </div>
                </nav>
            </div>
        </header>
        <!--================Header Menu Area =================-->

        <br/>
        <br/>

        <h:panelGroup id="messagePanel" layout="block">
            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
        </h:panelGroup>

        <main class="container">
            <h:form>

                <div class="container">
                    <div class="card">
                        <h5 class="card-header">Formulario de reclutamiento</h5>
                        <div class="card-body">

                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <h:outputLabel value="Nombre Completo:" for="nombre" />
                                    <p:inputText id="nombre" onkeypress="return soloLetras(event)" 
                                                 value="#{formController.candidato.nombre}"
                                                 placeholder="John Doe" class="form-control"
                                                 required="true" requiredMessage="Este campo es requerido*"/>
                                </div>

                                <div class="form-group col-md-4">
                                    <h:outputLabel value="Cedula:" for="cedula" />
                                    <p:inputMask id="cedula" mask="999-9999999-9" 
                                                 onkeypress="return isNumberKey(event, this)" 
                                                 placeholder="001-0407056-0" maxlength="11" 
                                                 validator="#{validator.validarCedula}" class="form-control"
                                                 value="#{formController.candidato.cedula}"
                                                 required="true" requiredMessage="La Cedula no es valida">
                                        <f:ajax event="blur" execute="@this" render="cedulaError"/>
                                    </p:inputMask>
                                    <h:message  id="message" for="cedulaError" />
                                </div>

                                <div class="form-group col-sm-4">
                                    <h:outputLabel value="Fecha de Nacimiento:" for="fechaNacimiento" />
                                    <p:calendar  id="FechaNacimiento" value="#{formController.candidato.fechaNacimiento}" 
                                                 showOn="button" pattern="yyyy/MM/dd" required="true"
                                                 placeholder="1995/05/25"/>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <h:outputLabel value="E-mail:" for="email" />
                                    <p:inputText id="email" value="#{formController.candidato.email}" 
                                                 class="form-control" placeholder="johndoe@email.com" />
                                </div>

                                <div class="form-group col-md-4">
                                    <h:outputLabel value="Telefono/Celular:" for="telefono" />
                                    <p:inputMask id="telefono" mask="(999) 999-9999" 
                                                 onkeypress="return isNumberKey(event, this)" 
                                                 value="#{formController.candidato.telefono}" 
                                                 class="form-control" placeholder="829 291-1225" />
                                </div>

                                <div class="form-group col-md-4">
                                    <h:outputLabel value="Estado Civil" for="estadoCivil" />
                                    <h:selectOneMenu id="estadoCivil" label="SELECCIONE" 
                                                     value="#{formController.candidato.estadoCivil}"
                                                     class="form-control" >
                                        <f:selectItems value="#{estadoCivilController.itemsAvailableSelectOne}"/>
                                    </h:selectOneMenu>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <h:outputLabel value="Resumen:" for="resumen" />
                                    <br />
                                    <p:inputTextarea id="resumen" value="#{formController.candidato.resumen}"
                                                     placeholder="Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud."
                                                     counter="display" maxlength="200" counterTemplate="{0} Caracteres restantes."
                                                     cols="65" rows="4" autoResize="false" />
                                    <br />
                                    <h:outputText id="display" />
                                </div>
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <h:outputLabel value="Idiomas" for="idioma" />
                                    <br/>
                                    <p:selectCheckboxMenu id="idioma" filter="true" filterMatchMode="startsWith"
                                                          label="Idiomas" class="form-control"
                                                          value="#{formController.idiomasList}">
                                        <f:selectItems value="#{idiomasController.itemsAvailableSelectMany}"/>
                                    </p:selectCheckboxMenu>
                                </div>

                                <div class="form-group col-md-6">
                                    <h:outputLabel value="Competencias" for="competencia" />
                                    <br />
                                    <p:selectCheckboxMenu id="competencia" filter="true" filterMatchMode="startsWith"
                                                          label="Competencias" class="form-control"
                                                          value="#{formController.competenciasList}">
                                        <f:selectItems value="#{competenciasController.itemsAvailableSelectMany}"/>
                                    </p:selectCheckboxMenu>
                                </div>
                            </div>

                            <h5 class="card-header">Ultima Capacitacion</h5>
                            <br/>

                            <div class="form-row">

                                <div class="form-group col-md-4">
                                    <h:outputLabel value="Titulo Otorgado" for="titulo" />
                                    <p:inputText id="titulo" value="#{formController.capacitacionesList.titulo}" 
                                                 class="form-control" placeholder="Lic. en Informatica "
                                                 required="true" requiredMessage="Este campo es requerido"/>
                                </div>

                                <div class="form-group col-md-4">
                                    <h:outputLabel value="Fecha Desde" for="finicial" />
                                    <br/>
                                    <p:calendar id="finicial" value="#{formController.capacitacionesList.fechaDesde}"
                                                required="true" pattern ="yyyy/MM/dd" showOn="button"
                                                placeholder="2016/11/26"
                                                requiredMessage="La Fecha Inicial es requerida!">
                                        <p:ajax event="dateSelect" update="ffinal" rendered="finicialError"/>
                                    </p:calendar>
                                    <h:message  id="messageFinicial1" for="finicialError" />
                                </div>

                                <div class="form-group col-md-4">
                                    <h:outputLabel value="Fecha Final" for="ffinal" />
                                    <br/>
                                    <p:calendar id="ffinal" value="#{formController.capacitacionesList.fechaHasta}" 
                                                pattern="yyyy/MM/dd" showOn="button" placeholder="2016/12/25"
                                                mindate="#{formController.capacitacionesList.fechaDesde}"
                                                required="true" requiredMessage="La Fecha Final es requerida!">
                                        <f:attribute name="startDate" value="#{formController.capacitacionesList.fechaDesde}" />
                                        <f:validator validatorId="primeDateRangeValidator" />
                                        <f:ajax event="blur" execute="@this" render="ffinalError"/>
                                    </p:calendar>
                                    <h:message  id="messageFfinal1" for="ffinalError" />
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <h:outputLabel value="Institucion" for="institucion" />
                                    <p:inputText id="institucion" class="form-control"
                                                 placeholder="UTESA"
                                                 value="#{formController.capacitacionesList.institucion}"/>
                                </div>

                                <div class="form-group col-md-4">
                                    <h:outputLabel value="Nivel Academico" for="nivelAcademico" />
                                    <h:selectOneMenu id="nivelAcademico" label="SELECCIONE" 
                                                     value="#{formController.capacitacionesList.nivelAcademico}"
                                                     class="form-control">
                                        <f:selectItems value="#{nivelAcademicoController.itemsAvailableSelectOne}"/>
                                    </h:selectOneMenu>
                                </div>
                            </div>

                            <h5 class="card-header">Experiencia Laboral relevante</h5>
                            <br/>

                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <h:outputLabel value="Empresa" for="empresa" />
                                    <p:inputText id="empresa" value="#{formController.experienciaLaboralList.empresa}" 
                                                 placeholder="Empresa X" class="form-control"/>
                                </div>

                                <div class="form-group col-md-4">
                                    <h:outputLabel value="Puesto Ocupado" for="puestoOcupado" />
                                    <p:inputText id="puestoOcupado" 
                                                 value="#{formController.experienciaLaboralList.puestoOcupado}" 
                                                 placeholder="Project Manager" class="form-control" />
                                </div>

                                <div class="form-group col-md-4">
                                    <h:outputLabel value="Pais" for="pais" />
                                    <p:inputText id="pais" onkeypress="return soloLetras(event)" 
                                                 value="#{formController.experienciaLaboralList.pais}" 
                                                 placeholder="Holanda" class="form-control" />
                                </div>

                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <h:outputLabel value="Fecha Desde" for="fechaDesde" />
                                    <br/>
                                    <p:calendar id="fechaDesde" value="#{formController.experienciaLaboralList.fechaDesde}"
                                                showOn="button" pattern ="yyyy/MM/dd"
                                                placeholder="2018/10/02">
                                        <p:ajax event="dateSelect" update="fechaHasta" rendered="finicialError"/>
                                    </p:calendar>
                                    <h:message  id="messageFinicial" for="finicialError" />
                                </div>

                                <div class="form-group col-md-4">
                                    <h:outputLabel value="Fecha Hasta" for="fechaHasta" />
                                    <br/>
                                    <p:calendar id="fechaHasta" value="#{formController.experienciaLaboralList.fechaHasta}" 
                                                showOn="button" pattern="yyyy/MM/dd" placeholder="2018/12/02"
                                                mindate="#{formController.experienciaLaboralList.fechaDesde}">

                                        <f:attribute name="startDate" value="#{formController.experienciaLaboralList.fechaDesde}" />
                                        <f:validator validatorId="primeDateRangeValidator" />
                                        <f:ajax event="blur" execute="@this" render="ffinalError"/>

                                    </p:calendar>
                                    <h:message  id="messageFfinal" for="ffinalError" />
                                </div>

                                <div class="form-group col-md-4">
                                    <h:outputLabel value="Salario" for="salario" />
                                    <p:inputText id="salario" onkeypress="return isNumberKey(event, this)" 
                                                 value="#{formController.experienciaLaboralList.salario}" 
                                                 placeholder="60000" class="form-control"/>
                                </div>

                            </div>

                            <h5 class="card-header">Recomendacion</h5>
                            <br/>

                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <h:outputLabel value="Nombre Completo" for="nombre1" />
                                    <p:inputText id="nombre1" onkeypress="return soloLetras(event)" 
                                                 value="#{formController.recomendacionesList.nombre}" 
                                                 class="form-control" placeholder="John Doe"
                                                 required="true" requiredMessage="Campo requerido"/>
                                </div>
                                <div class="form-group col-md-6">
                                    <h:outputLabel value="Empresa" for="empresa1" />
                                    <p:inputText id="empresa1" value="#{formController.recomendacionesList.empresa}" 
                                                 class="form-control" placeholder="Organizacion X" />
                                </div>
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <h:outputLabel value="Puesto" for="puesto" />
                                    <p:inputText id="puesto" value="#{formController.recomendacionesList.puesto}" 
                                                 class="form-control" placeholder="Arquitecto de Software Empresarial"/>
                                </div>
                                <div class="form-group col-md-6">
                                    <h:outputLabel value="Contacto" for="telefono1" />
                                    <p:inputMask id="telefono1" onkeypress="return isNumberKey(event, this)" 
                                                 value="#{formController.recomendacionesList.telefono}"
                                                 class="form-control" placeholder="(809) 829 4654" mask="(999)-999-9999"
                                                 required="true" requiredMessage="Campo requerido"/>
                                </div>
                            </div>

                            <h5 class="card-header">Credenciales</h5>
                            <br/>

                            <div class="form-row">
                                <div class="form-group col-md-4">

                                    <h:outputLabel value="Repita el correo" for="email1" />
                                    <p:inputText id="email1" value="#{formController.usuario.email}"
                                                 placeholder="johndoe@email.com" class="form-control" />
                                </div>
                                <div class="form-group col-md-4">
                                    <h:outputLabel value="Contraseña" for="password" />
                                    <p:password id="password" value="#{formController.usuario.password}" 
                                                placeholder="***************" inline="true" feedback="true"
                                                promptLabel="La Contraseña debe ser fuerte!" class="form-control" 
                                                weakLabel="Eso no sirve" goodLabel=" Mas o menos" strongLabel="Me Gusta" />
                                </div>
                                <div class="form-group col-md-4">
                                    <h:outputLabel value="Repite la Contraseña" for="password1" />
                                    <p:password id="password1" 
                                                placeholder="***************" match="password" class="form-control" />
                                </div>
                            </div>

                            <h:commandButton actionListener="#{formController.aplicar}" type="submit" class="btn btn-primary" value="Enviar Formulario" id="btnReclutamiento"/>
                            <br/>

                        </div>
                    </div>
                </div>

            </h:form>
        </main>

        <script type="text/javascript" src="../../resources/js/validaciones.js" ></script>
    </h:body>

</html>
